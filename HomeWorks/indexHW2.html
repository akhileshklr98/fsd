<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Book</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="index.html">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="searchBook.html">Search Book</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <form action="">
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <label for="">Book Name</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Enter Book Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Book Author</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Enter Book Author">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Price</label>
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="Enter Book Price">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Description</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="22" rows="5" class="form-control" placeholder="Enter Book Description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-primary">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    
</body>
</html>
